# GitHub Actions CI/CD for Pincho JavaScript SDK
#
# Triggers:
# - Push to main: Run lint, typecheck, tests, and build
# - Pull request to main: Run lint, typecheck, tests, and build
# - Git tag (v*): Run full pipeline and publish to npm
#
# Required Secrets:
# - NPM_TOKEN: npm authentication token for publishing
# - PINCHO_TOKEN: Pincho API token for release notifications

name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npm run typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test:coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Verify package contents
        run: |
          ls -lh dist/
          test -f dist/index.js && echo "ESM build exists" || exit 1
          test -f dist/index.cjs && echo "CJS build exists" || exit 1
          test -f dist/index.d.ts && echo "TypeScript definitions exist" || exit 1
          test -f dist/index.d.cts && echo "CJS TypeScript definitions exist" || exit 1
          echo "Package verification successful"
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: Send release notification
    runs-on: ubuntu-latest
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Send notification via NotifAI
        run: |
          curl -s -X POST https://api.pincho.app/notifai \
            -H "Authorization: Bearer ${{ secrets.PINCHO_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"Pincho JavaScript SDK ${GITHUB_REF_NAME} published to npm successfully. Install via npm install pincho. View package at https://www.npmjs.com/package/pincho\",
              \"type\": \"release\"
            }"
          echo "Release notification sent via NotifAI"
